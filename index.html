<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MadLibbin'</title>
        <link rel="stylesheet" href="style.css" media="screen">
        <script src="/index.js" charset="utf-8" defer></script>
    
    </head>
    
	<body>
		<main class="button-container">
   			<button type="button" id="verb-button"><i class="VERBS"></i></button>
				<div id="modal-backdrop" class="hidden"></div>
				<div id="open-verb-modal" class="hidden">
					<div class="list-of-verbs">
				
						<div class="modal-header">
							<h3> information about verbs</h3>
							<button type="button" class="modal-close-button">$times;</button>
						</div>
				
						<div class="modal-footer">
							<button type="button" class="modal-cancel-button">cancel</button>
						</div>
					</div>
				</div>
							
			<button type="button" id="noun-button"><i class="NOUNS"></i></button>
				<div id="modal-backdrop" class="hidden"></div>
				<div id="open-verb-modal" class="hidden">
					<div class="list-of-verbs">
				
						<div class="modal-header">
							<h3> information about verbs</h3>
							<button type="button" class="modal-close-button">$times;</button>
						</div>
				
						<div class="modal-footer">
							<button type="button" class="modal-cancel-button">cancel</button>
						</div>
					</div>
				</div>
			

			<button type="button" id="adjective-button"><i class="ADJECTIVES"></i></button>
				<div id="modal-backdrop" class="hidden"></div>
				<div id="open-verb-modal" class="hidden">
					<div class="list-of-verbs">
				
						<div class="modal-header">
							<h3> information about verbs</h3>
							<button type="button" class="modal-close-button">$times;</button>
						</div>
				
						<div class="modal-footer">
							<button type="button" class="modal-cancel-button">cancel</button>
						</div>
					</div>
				</div>
		
		</main>

		<button type="button" id="starwars-button"><i class="StarWars Madlib"></i></button>
		<button type="button" id="verb-button"><i class="Special Madlib"></i></button>


	</body>
